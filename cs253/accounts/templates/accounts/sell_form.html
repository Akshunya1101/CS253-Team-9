<div style="margin: auto; height: 50%; width: 50%; padding: 10px;">
  <h4>Add your product here:</h4>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="usr">Name</label>
      <input type="text" class="form-control" id="name" name="name" required/>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"
        >Description</label
      >
      <textarea
        class="form-control"
        id="description"
        name="description"
        rows="3" required
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="formFile" class="form-label">Add Image</label>
      <input
        class="form-control"
        type="file"
        id="photo"
        name="photo"
        onchange="onFileSelected(event)" required
      />
    </div>
    <div class="form-group">
      <label for="usr">Price (in â‚¹)</label>
      <input type="number" class="form-control" id="price" name="price" required/>
    </div>
    <button type="submit" class="btn btn-primary" style="margin: 10px 0px">
      Submit
    </button>
  </form>

</div>
