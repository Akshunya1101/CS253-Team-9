{%  extends 'accounts/main.html' %}

{% block content %}

{%  include 'accounts/status.html' %}

<span ><a  class="BUY" href="{% url 'accounts:buy' %}">Buy</a></span><br>
<span ><a  class="SELL" href="{% url 'accounts:sell' %}">Sell</a></span><br>

<img src="{{i.photo}}" alt="img"><br>

{% endfor %}

{% endblock %}
